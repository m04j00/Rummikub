<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RummiKub</title>
</head>

<body>
    <!-- nav -->
    <nav class="nav">
        <!-- player -->
        <div class="nav-player">
            <ul class="player">
                <li class="player-1">
                    <h3 class="player-box">me</h3>
                    <div class="player-tile">14</div>
                </li>
                <li class="player-2">
                    <h3 class="player-box" id="min">AI</h3>
                    <div class="player-tile">14</div>
                </li>
            </ul>
        </div>
        <!-- time/tile -->
        <span class="time-text">제한 시간 01:00</span>
        <span class="remaining-tile-text">남은 타일 개수 78</p>
    </nav>

    <!-- main board -->
    <div class="main-board">
        <div class="set-board" onclick="set_board_click()">
            <img src="/image/set.svg" class="tile-set" id="tile-set">
        </div>
    </div>
    <!-- player board -->
    <div class="board-body">
        <div class="player-board"></div>
        <div class="board-body-btn">
            <button class="btn r-to-b" onclick="r_to_b_click()">777</button><br>
            <button class="btn a-to-z" onclick="a_to_z_click()">789</button>
        </div>
    </div>
    
    <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
