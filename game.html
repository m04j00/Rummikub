<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/comment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RummiKub</title>
</head>

<body>
    <!-- nav -->
    <div class="nav">
        <!-- player -->
        <div class="nav-player">
            <div class="players">
                <p class="player player1">ME</p>
                <p class="player1-tile">14</p>
            </div>
            <div class="players">
                <p class="player player2">ROBOT</p>
                <p class="player2-tile">14</p>
            </div>
        </div>
        <!-- time/tile -->
        <div class="info">
            <div class="time-text">제한 시간 01:00</div>
            <div class="remaining-tile-text">남은 타일 개수 76</div>
        </div>
        <div id="comment">comment</div>
    </div>
    <script type="text/javascript" src="js/comment.js"></script>
    <!-- robot board -->
    <div class="board-body">
        <div class="robot-board">
        </div>
        <div class="board-body-btn">
        </div>
    </div>
    
    <!-- main board -->
    <div class="board-body">
        <div class="main-board" onclick="set_board_click(clickTile)" id="tile-set">
            <!-- <div class="set-main-board" onclick="set_board_click(clickTile)"><img src="image/set.svg" class="tile-set" id="tile-set1"></div> -->
        </div>
        <div class="board-body-btn main-body-before-btn">
            <button class="btn main-before-btn" onclick="skip_turn_click()">skip turn</button>
        </div>
        <div class="board-body-btn main-body-after-btn">
            <button class="btn main-after-btn" onclick="refresh_click()">turn refresh</button><br>
            <button class="btn main-after-btn" onclick="pass_click()">pass</button>
        </div>
    </div>
    <!-- player board -->
    <div class="board-body">
        <div class="player-board">
            <div class="set-player-board"><img src="image/set.svg" class="tile-set" id="tile-set2"></div>
        </div>
        <div class="board-body-btn">
            <button class="btn player-btn r-to-b" onclick="r_to_b_click()">777</button><br>
            <button class="btn player-btn a-to-z" onclick="a_to_z_click()">789</button>
        </div>
    </div>
    <script type="text/javascript" src="js/robot.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
